<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="apple-touch-icon" sizes="76x76" href="" />
    <link rel="icon" type="image/png" href="" />
    <title>LOGIN</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="./assets/css/argon-dashboard.css?v=2.0.4"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <main class="main-content mt-8">
      <section>
        <div class="page-header">
          <div class="container">
            <div class="row">
              <div
                class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-center mx-auto"
              >
                <div class="card">
                  <div class="card-header pb-0 text-start">
                    <!-- return button/link -->

                    <h4 class="font-weight-bolder">Sign In</h4>
                    <p class="mb-0">
                      Enter your username and password to sign in
                    </p>
                  </div>
                  <div class="card-body">
                    <form role="form" method="post" action="#">
                      <div class="mb-3">
                        <input
                          type="text"
                          name="username"
                          id="username"
                          class="form-control form-control-lg"
                          placeholder="Username"
                          aria-label="Username"
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control form-control-lg"
                          placeholder="Password"
                          aria-label="Password"
                        />
                      </div>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="rememberMe"
                        />
                        <label class="form-check-label" for="rememberMe"
                          >Remember me</label
                        >
                      </div>

                      <div class="text-center">
                        <button
                          type="submit"
                          name="submit"
                          class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"
                        >
                          Sign in
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                      Don't have an account?
                      <a
                        href="sign-up.html"
                        class="text-primary text-gradient font-weight-bold"
                        >Sign up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const rememberMeCheckbox = document.getElementById("rememberMe");
        const usernameInput = document.getElementById("username");
        //const passwordInput = document.getElementById("password");

        // Check if username and password are stored in localStorage
        if (
          localStorage.getItem("rememberedUsername") &&
          localStorage.getItem("rememberedPassword")
        ) {
          usernameInput.value = localStorage.getItem("rememberedUsername");
          // passwordInput.value = localStorage.getItem("rememberedPassword");
          rememberMeCheckbox.checked = true;
        }

        // Add event listener to the checkbox
        rememberMeCheckbox.addEventListener("change", function () {
          if (this.checked) {
            // If checked, save both username and password in localStorage
            localStorage.setItem("rememberedUsername", usernameInput.value);
            // localStorage.setItem("rememberedPassword", passwordInput.value);
          } else {
            // If unchecked, remove username and password from localStorage
            localStorage.removeItem("rememberedUsername");
            // localStorage.removeItem("rememberedPassword");
          }
        });

        // Update localStorage whenever username or password input changes
        usernameInput.addEventListener("input", function () {
          if (rememberMeCheckbox.checked) {
            localStorage.setItem("rememberedUsername", this.value);
          }
        });

        passwordInput.addEventListener("input", function () {
          if (rememberMeCheckbox.checked) {
            // localStorage.setItem("rememberedPassword", this.value);
          }
        });

        // Optionally clear stored data on form submit
        document
          .getElementById("loginForm")
          .addEventListener("submit", function () {
            if (!rememberMeCheckbox.checked) {
              localStorage.removeItem("rememberedUsername");
              // localStorage.removeItem("rememberedPassword");
            }
          });
      });
    </script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
  </body>
</html>
